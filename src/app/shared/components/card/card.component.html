<div class="card" [ngStyle]="{'background-color': cardData.backgroundColor}">
    <div class="card_info">
        <div class="card_title">{{cardData.title}}</div>
        <div class="card_sub_title">{{cardData.subTitle}}</div>
    </div>
    <div class="card_image">
        <i class="pi pi-users" style="font-size: 2rem"></i>
    </div>
</div>
